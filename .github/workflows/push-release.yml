name: release

env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  CARGO_TERM_COLOR: always

on:
  workflow_call:
    inputs:
      push_tag:
        default: '0'
        required: true
        type: string
      note:
        default: 'None'
        required: true
        type: string

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - 
        name: Checkout
        uses: actions/checkout@v3
      - 
        name: Release
        run: |
          gh release create "${{ inputs.push_tag }}" --notes "${{ inputs.note }}"
        shell: bash